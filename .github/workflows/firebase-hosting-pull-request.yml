name: Deploy to Firebase App Hosting on PR (Preview)
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Build and run unit tests
        run: pnpm build && pnpm test:unit
      - name: Setup Firebase
        run: npm install -g firebase-tools@latest
      - name: Login to GCloud
        uses: google-github-actions/auth@v2
        with:
          project_id: decision-copilot
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DECISION_COPILOT }}'
      - name: Deploy to Firebase App Hosting preview
        run: |
          firebase apphosting:rollouts:create staging --git-branch ${{ github.head_ref }} --project decision-copilot --token "$(gcloud auth print-access-token)"