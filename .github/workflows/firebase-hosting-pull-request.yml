name: Deploy to Firebase App Hosting on PR (Preview)
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Deploy to Firebase App Hosting preview
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DECISION_COPILOT }}' > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          npx firebase-tools@latest apphosting:rollouts:create staging --git-branch ${{ github.head_ref }} --project decision-copilot
        env:
          FIREBASE_CLI_PREVIEWS: apphosting
